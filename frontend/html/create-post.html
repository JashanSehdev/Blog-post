<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="../stylesheets/create-post.css">
    
</head>
<body>
    <nav>
        <h2>Mr. blog</h2>
        <a href="./index.html">back to home</a>
    </nav>

    <main>
        <form action="">
            <!-- 📸 Image Upload -->
            <div class="image-upload">
                <label for="file-input" class="upload-label">📷 Upload Cover Image</label>
                <input id="file-input" type="file" accept="image/*">
                <img id="preview" src="" alt="Preview" class="preview hidden">
            </div>

            <!-- 📝 Post Fields -->
            <input type="text" placeholder="Title">
            <textarea id="small-area" placeholder="Short description"></textarea>
            <textarea id="big-area" placeholder="Full content"></textarea>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <button>Cancel</button>
        </form>
    </main>

    <script>
        // Preview the uploaded image
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
